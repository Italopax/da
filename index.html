    <form>
        <input id="valor" type="text">
        <input type="button" value="Pesquisar" onclick="showInfos()">
    </form>

    <main>
        <div class="top">
            <div>
                <div class="top-circle-blue"></div>
                <div class="top-circle-red"></div>
                <div class="top-circle-yellow"></div>
                <div class="top-circle-green"></div>
            </div>
        </div>
        <div class="left">
            <div class="box-image">
                <div class="left-box-image-circles">
                    <div class="left-box-image-circle"></div>
                    <div class="left-box-image-circle"></div>
                </div>
                <div class="image">
                    <div class="image-pokemon"></div>
                </div>
                <div class="left-box-bottom">
                    <div class="left-box-image-bottom-circle"></div>
                    <div class="left-box-image-bottom-traces">
                        <div class="trace"></div>
                        <div class="trace"></div>
                        <div class="trace"></div>
                        <div class="trace"></div>
                    </div>
                </div>
            </div>
            <div class="left-buttons">
                <div class="bottom-circle-blue"></div>
                <div class="bottom-rectangle bottom-rectangle-green"></div>
                <div class="bottom-rectangle bottom-rectangle-orange"></div>
                <div class="bottom-buttons-black">
                    <div class="bottom-buttons-black-top"></div>
                    <div class="bottom-buttons-black-left"></div>
                    <div class="bottom-buttons-black-center">
                        <div class="bottom-buttons-black-center-circle"></div>
                    </div>
                    <div class="bottom-buttons-black-right"></div>
                    <div class="bottom-buttons-black-bottom"></div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="shadow-column shadow-column1"></div>
            <div class="shadow-column shadow-column2"></div>
            <div class="part-column part-column1"></div>
            <div class="part-column part-column2"></div>
        </div>
        <div class="right">
            <div class="infos"></div>
            <div class="right-buttons-blue">
                <div class="right-button-blue"></div>
                <div class="right-button-blue"></div>
                <div class="right-button-blue"></div>
                <div class="right-button-blue"></div>
                <div class="right-button-blue"></div>
                <div class="right-button-blue"></div>
                <div class="right-button-blue"></div>
                <div class="right-button-blue"></div>
                <div class="right-button-blue"></div>
                <div class="right-button-blue"></div>
            </div>
            <div class="right-buttons-circle-rectangle">
                <div class="right-buttons-cicles">
                    <div class="right-buttons-cicle right-buttons-cicle-yellow"></div>
                    <div class="right-buttons-cicle right-buttons-cicle-green"></div>
                </div>
                <div class="right-buttons-rectangles">
                    <div class="bottom-rectangle bottom-rectangle-green"></div>
                    <div class="bottom-rectangle bottom-rectangle-orange"></div>
                </div>
            </div>
            <div class="right-buttons-yellow">
                <div class="right-button-yellow"></div>
                <div class="right-button-yellow"></div>
            </div>
        </div>
    </main>
